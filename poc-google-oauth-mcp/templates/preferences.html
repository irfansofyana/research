<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Tools - Google OAuth MCP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .user-info {
            color: #666;
            margin-bottom: 30px;
            padding: 12px 16px;
            background-color: #f0f7ff;
            border-left: 4px solid #667eea;
            border-radius: 4px;
            font-size: 14px;
        }
        .user-info strong {
            color: #333;
        }
        p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        .tool-option {
            margin-bottom: 16px;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .tool-option:hover {
            border-color: #667eea;
            background-color: #f9fafb;
        }
        .tool-option input[type="checkbox"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }
        .tool-header {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }
        .tool-description {
            font-size: 13px;
            color: #999;
            margin-left: 32px;
            line-height: 1.4;
        }
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }
        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        .info-note {
            margin-top: 25px;
            padding: 15px;
            background-color: #f0f7ff;
            border-left: 4px solid #667eea;
            border-radius: 4px;
            font-size: 13px;
            color: #555;
            line-height: 1.5;
        }
        .info-note strong {
            color: #333;
        }
        input[type="hidden"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Select Your Tools</h1>
        
        {% if email %}
        <div class="user-info">
            ‚úì Authenticated as <strong>{{ email }}</strong>
        </div>
        {% endif %}
        
        <p>Choose which tools you want to enable for this session:</p>
        
        <form method="POST" action="/preferences">
            <input type="hidden" name="txn_id" value="{{ txn_id }}">
            
            <div class="tool-option">
                <label style="display: flex; align-items: flex-start;">
                    <input type="checkbox" name="get_email" value="on">
                    <div>
                        <div class="tool-header" style="margin-left: 0; margin-bottom: 4px;">
                            üìß Get Email
                        </div>
                        <div class="tool-description" style="margin-left: 0;">
                            Access your authenticated email address
                        </div>
                    </div>
                </label>
            </div>
            
            <div class="tool-option">
                <label style="display: flex; align-items: flex-start;">
                    <input type="checkbox" name="get_name" value="on">
                    <div>
                        <div class="tool-header" style="margin-left: 0; margin-bottom: 4px;">
                            üë§ Get Name
                        </div>
                        <div class="tool-description" style="margin-left: 0;">
                            Access your authenticated name
                        </div>
                    </div>
                </label>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-primary">Continue</button>
            </div>
        </form>
        
        <div class="info-note">
            <strong>üí° Tip:</strong> You can change these preferences later by going through the authentication flow again.
        </div>
    </div>
</body>
</html>
